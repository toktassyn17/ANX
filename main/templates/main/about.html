
{% load static %}


<!DOCTYPE html>
<html lang="ru" xmlns:color="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
<!--    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">-->
<!--    <meta http-equiv="X-UA-Compatible" content="ie=edge">-->


    <title>about_us</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="{% static 'style.css'%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


</head>

<body>
    <header class="site-header sticky-top py-1" style="background-color:orange">
      <nav class="container d-flex flex-column flex-md-row justify-content-between">
          <p class="me-3 py-2 text-white text-decoration-none style ="color:firebrick">ANX</p>
          <a class="me-3 py-2 text-white text-decoration-none" href="{% url 'home' %}" style="color: lightgoldenrodyellow">
              <i class="bi bi-house-fill"></i>
              Главная
          </a>
          <a class="me-3 py-2 text-white text-decoration-none" href="{% url 'about' %}">Про нас</a>
          <a class="me-3 py-2 text-white text-decoration-none" href="{% url 'create' %}">Создать объявление</a>
      </nav>
   </header>


    <div class="general-container">
        <div class="container top-container">
            <div class="row">
                <div class="col-lg-10 col-lg-offset-2">
                    <h1 class="title">
                        REGISTER
                    </h1>
                    <div>
                        <form action="" method="post" class="form text-center">{% csrf_token %}
                            <div class="form-group">
                                <label >Your name: </label>
                                <input type="text" name="{{ form.name.name }}" class="form-control-sm">
                            </div>
                            <div class="form-group">
                                <label >Your email: </label>
                                <input type="text" name="{{ form.email.name }}" class="form-control-sm">
                            </div>
                            <button type="submit" class="btn btn-primary">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
