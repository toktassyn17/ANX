{% extends 'main/base.html' %}

{% block title %}
Create ads
{% endblock %}

{% block content %}
    <h1>Create ads</h1>
    <form method="post" >
        {% csrf_token %}
        {{ form.title }} <br>
        {{ form.task }} <br>
        {{ form.email }} <br>
        {{ form.image}} <br>

        <img class="ik" src="{{product.imageURL}}">

        <button type="submit" class="btn btn-success"> Add </button>
        <span>{{ error }}</span>
    </form>
{% endblock %}
